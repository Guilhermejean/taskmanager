<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gerenciador de Tarefas</h1>

<div>
    <h3>Criar tarefa</h3>

    <input id="titulo" placeholder="Título">
    <input id="descricao" placeholder="Descrição">

    <select id="prioridade">
        <option value="BAIXA">Baixa (7 dias)</option>
        <option value="MEDIA">Média (3 dias)</option>
        <option value="ALTA">Alta (1 dia)</option>
    </select>


    <button onclick="criarTarefa()">Criar tarefa</button>

    <hr>

    <h3>Tarefas</h3>
    <button onclick="listarTarefas()">Atualizar lista</button>
</div>

<ul id="lista"></ul>

<script src="app.js"></script>
</body>
</html>
